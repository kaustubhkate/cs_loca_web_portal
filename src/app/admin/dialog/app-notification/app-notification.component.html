<h1 mat-dialog-title>App Notification</h1>
<div mat-dialog-content style="margin:10px;">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <form class="mat-dialog-content" [formGroup]="updatePwdForm">
    <div class="form">
      <mat-form-field color="accent">
        <mat-select placeholder="Select App" formControlName="type" required>
          <mat-option value="C">Student</mat-option>
          <mat-option value="S">Staff</mat-option>
        </mat-select>
        <mat-error *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger">
          <mat-error *ngIf="type.errors.required">
            Please select App
          </mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <input matInput placeholder="Title" formControlName="title" type="text" required>
        <mat-error *ngIf="title.invalid && (title.dirty || title.touched)">
          <mat-error *ngIf="title.errors.required">
            Title is required.
          </mat-error>
          <mat-error *ngIf="title.errors.minlength">
            Title must be at least 4 characters long.
          </mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form">
      <mat-form-field color="accent">
        <textarea matInput placeholder="Description" formControlName="desc" type="text" required></textarea>
        <mat-error *ngIf="desc.invalid && (desc.dirty || desc.touched)">
          <mat-error *ngIf="desc.errors.required">
            Description is required.
          </mat-error>
          <mat-error *ngIf="desc.errors.minlength">
            Description must be at least 4 characters long.
          </mat-error>
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!updatePwdForm.valid"
        (click)="confirmAdd()" class="mr-1">Send</button>
      <button mat-raised-button color="accent" type="button" (click)="onNoClick()" tabindex="" x="-1">Cancel</button>
    </div>
    <br />
  </form>
</div>
