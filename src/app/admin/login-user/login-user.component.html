<div class="hello" [style.min-height]="'100vh'" fxFlex="100" fxLayoutAlign="center center">
  <div fxFlex="100" [style.max-width]="'450px'">
    <mat-progress-bar class="example-margin" [color]="color" [mode]="mode">
    </mat-progress-bar>
    <mat-card *ngIf="successMessage == null">
      <div class="py-1" ngClass.gt-xs="p-1">
        <div class="logo1 text-center">
          <img src="assets/images/logo.png">
          <div class="mat-h2 mt-5">Admin Login</div>
        </div>
        <div class="mt-1">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <mat-error *ngIf="errorMessage!=null">{{errorMessage}}</mat-error>
            <div>
              <mat-form-field fxFlex="100">
                <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="user.username"
                  #username="ngModel" required>
                <mat-error [hidden]="username.valid || username.pristine">
                  User Name is required
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field fxFlex="100">
                <input matInput type="password" placeholder="Password" name="userpwd" [(ngModel)]="user.password"
                  #userpwd="ngModel" required>
                <mat-error [hidden]="userpwd.valid || userpwd.pristine">
                  Password is required
                </mat-error>
              </mat-form-field>
            </div>
            <div fxLayout="column" fxLayoutAlign="center center" class="my-1" fxLayoutGap="1rem">
              <button type="submit" mat-raised-button color="primary" [disabled]="!userForm.form.valid"
                [style.width]="'220px'">Login</button>
            </div>
            <div fxLayoutAlign="space-between center" fxLayout="row" class="mb-1" fxLayoutGap=".2rem">
              <span fxFlex></span>
              <a routerLink="/admin/forgotpassword" class="mat-body-1 text-center link" [hidden]="submitted">Forgot
                Password?</a>
            </div>
          </form>
        </div>
      </div>
    </mat-card>
  </div>
</div>
